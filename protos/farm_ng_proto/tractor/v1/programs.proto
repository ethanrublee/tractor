// QUESTION: Reasonable to put all program configuration and status messages in programs.proto?

message CaptureCalibrationDatasetConfiguration {
  int32 num_frames = 1;
  string name = 2;
}

message CaptureCalibrationDatasetStatus {
  // Number of frames captured
  int32 num_frames = 1;

  // The calibration dataset saved to disk.
  // Will be a ...
  Resource resource = 2;

  bool finished = 3;
}

